<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.main {
			width: 300px;
			background: skyblue;
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-auto-rows: 100px;
			gap: 5px;
		}
		.main div {
			background: pink;
		}
	</style>
</head>
<body>
	<div class="main">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>	
</body>
</html>
